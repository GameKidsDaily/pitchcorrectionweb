<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitch Correction Tool</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #controls { margin: 20px; }
    label { font-size: 16px; }
    input[type="range"] { width: 300px; }
  </style>
</head>
<body>

  <h1>Pitch Correction Tool</h1>
  
  <div id="controls">
    <label for="pitchShift">Pitch Shift (Cents):</label>
    <input type="range" id="pitchShift" min="-100" max="100" value="0">
    <span id="pitchValue">0</span> Cents
  </div>

  <div>
    <button onclick="startMic()">Start Microphone</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
